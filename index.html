<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
    href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login Slider</title>
	</head>
	<body>

		<!-- container div -->
		<div class="container">
			<div class="form-app">
				<!-- upper button section to select
				the login or signup form -->
				<div class="slider"></div>
				<div class="btn">
					<button class="login"><pre> Login</pre></button>
					<button class="signup"><pre> Signup</pre></button>
				</div>

				<!-- Form section that contains the
					login and the signup form -->
				<div class="form-section">

					<!-- login form -->
					<div class="login-box">
						<input type="email"
							class="email ele"
							placeholder="youremail@email.com">
						<input type="password"
							class="password ele"
							placeholder="Password">
						<button class="submit-btn">Login</button>
						<p id="error"></p>
					</div>

					<!-- signup form -->
					<div class="signup-box">
						<input type="text"
							class="name ele"
							placeholder="Enter your name">
						<input type="email"
							class="email ele"
							placeholder="youremail@email.com">
						<input type="password"
							class="password ele"
							placeholder="Password">
						<input type="password"
							class="password ele"
							placeholder="Confirm password">
						<button class="submit-btn">Signup</button>
						<p id="error"></p>
					</div>
				</div>
				<div class="signature">
					<footer>
						&copy;
						<a href="https://thebasilugo.github.io/staticweb" target="_blank">
						thebasilugo
						</a>2023
					</footer>
				</div>
			</div>
		</div>
	<script src="index.js"></script>
</body>
</html>
